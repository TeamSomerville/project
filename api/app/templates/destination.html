{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Destination</h3>
    <div class="box">
        <form method="POST" action="/destination">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="city" name="from_city" placeholder="From City" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="city" name="to_city" placeholder="To City" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input style="display: none;" class="input is-large" name="userid" value={{ userid }}  autofocus="">
                </div>
            </div>
            <!--<a href="/activity" class="button is-block is-info is-large is-fullwidth">Search</a>-->
	    <input type="submit" value="Search" class="button is-block is-info is-large is-fullwidth"/>
        </form>
    </div>
</div>
{% endblock %}
