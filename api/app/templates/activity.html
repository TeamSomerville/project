{% extends "base.html" %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
	<script type="text/javascript">
		$(function () {
			$("#jsdropdown").change(function () {
				var selectedText = $("#cities").find("option:selected").text();
				var selectedValue = $("#cities").val();
				console.log("selected value " + selectedValue);
				getSpotsForCity(selectedValue);
			});
		});

		$(document).ready(function(){
			//Populate the dropdown
			console.log("starting point...");
			$.ajax({
			 type: "get",
			 contentType: "application/json",
			 dataType: "json",
			 url: "/api/find_destinations",
			 success: function (data) {
				console.log(data);
				//populate the dropdown with the returned cities
				var cities = data["cities"];
				var select = document.createElement("select");
				console.log(select);
				select.name = "cities";
				select.id = "cities";
				$.each(cities, function(x, y){
					console.log("x " + x + " y " + y);
					var option = document.createElement("option");
					option.value = y;
					option.text = y;
					select.appendChild(option);
				});
				document.getElementById("jsdropdown").appendChild(select);
				getSpotsForCity("Honolulu, HI");

			 },
			 error: function () {
			     console.log("error occurred");
			 }
			  })	
		});

		function getSpotsForCity(city){
			console.log("city is " + city);
			query = {"city": city}
			$.ajax({
			 type: "post",
			 data: JSON.stringify(query),
			 contentType: "application/json",
			 dataType: "json",
			 url: "/api/find_city_spotids",
			 success: function (data) {
				console.log("spotids " + data["spotids"]);
				//display each spot in a grid
				var table = document.createElement("table");
				table.class = "table";
				var thead = document.createElement("thead");
				var tr = document.createElement("tr");
				var firstHeaderCol = document.createElement("th");
				firstHeaderCol.scope = "col";
				firstHeaderCol.innerHTML = "First";
				var secondHeaderCol = document.createElement("th");
				secondHeaderCol.scope = "col";
				secondHeaderCol.innerHTML = "Second";
				tr.appendChild(firstHeaderCol);
				tr.appendChild(secondHeaderCol);
				thead.appendChild(tr);
				table.appendChild(thead);
				var tbody = document.createElement("tbody");
				var spotids = data["spotids"];
				$.each(spotids, function(x) {
					console.log("x is " + x);
					var tr = document.createElement("tr");
					var first = document.createElement("td");
					first.innerHTML = x;
					//var second = document.createElement("td");
					//second.innerHTML = spot[1];
					tr.appendChild(first);
					//tr.appendChild(second);
					tbody.appendChild(tr);
				});
				table.appendChild(tbody);
				document.getElementById("table").appendChild(table);
			 },
			 error: function () {
			     console.log("error occurred");
			 }
			  })	
		};
	</script>

	<title>activity</title>
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-6" id="dropdown">
				<div id="jsdropdown">
				</div>
			</div>
		</div>
		<div class="row" id="table">
		</div>
	</div> 


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
